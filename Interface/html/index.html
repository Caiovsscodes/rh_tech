<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formul√°rio Tela de Login</title>

    <!-- Biblioteca Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Biblioteca SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">Login</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="iemail" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="iemail" name="email" required
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div>
                <label for="isenha" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="isenha" name="senha" required
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div class="flex justify-between">
                <input type="submit" value="Entrar"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer"/>
                <input type="reset" value="Limpar"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 cursor-pointer"/>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
