<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Tela de Cadastro</title>

    <!-- Biblioteca Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Biblioteca SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Cadastro</h1>

        <form id="cadastroForm" class="space-y-4">
            <div>
                <label for="idnome" class="block text-sm font-medium">Nome:</label>
                <input type="text" id="idnome" name="nome" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idemail" class="block text-sm font-medium">Email:</label>
                <input type="email" id="idemail" name="email" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idsenha" class="block text-sm font-medium">Senha:</label>
                <input type="password" id="idsenha" name="senha" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idcep" class="block text-sm font-medium">CEP:</label>
                <input type="text" id="idcep" name="cep" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idendereço" class="block text-sm font-medium">Endereço:</label>
                <input type="text" id="idendereço" name="endereco" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idnúmero" class="block text-sm font-medium">Número:</label>
                <input type="tel" id="idnúmero" name="numero" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idbairro" class="block text-sm font-medium">Bairro:</label>
                <input type="text" id="idbairro" name="bairro" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idcidade" class="block text-sm font-medium">Cidade:</label>
                <input type="text" id="idcidade" name="cidade" required class="w-full p-2 border rounded-md">
            </div>

            <div>
                <label for="idestado" class="block text-sm font-medium">Estado:</label>
                <input type="text" id="idestado" name="estado" required class="w-full p-2 border rounded-md">
            </div>

            <div class="flex justify-between">
                <input type="submit" value="Cadastrar" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 cursor-pointer">
                <input type="reset" value="Limpar" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 cursor-pointer">
            </div>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
